sonar.projectKey=devops-nodejs-app
sonar.projectName=DevOps Node.js Application
sonar.projectVersion=1.0.0

# Path to source files
sonar.sources=src
sonar.tests=tests

# Exclude files
sonar.exclusions=node_modules/**,coverage/**,tests/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,**/*.test.js

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8
